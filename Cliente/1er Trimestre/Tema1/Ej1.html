<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de HTML5</title>
</head>
<body>
    <form action="guardar.php" method="get">
        <p><label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" required autofocus
                placeholder="Introduzca su nombre"></p>
        <p><label for="mail">Email: </label><input type="email" name="mail" id="mail" required placeholder="Introduzca su correo electrónico"></p>
        <p><label for="url">URL: </label><input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal"></p>
        <p><label for="fecha">Fecha: </label><input type="date" name="fecha" id="fecha"></p>
        <p><label for="tiempo">Tiempo: </label><input type="time" name="tiempo" id="tiempo"></p>
        <p><label for="fandh">Fecha y hora: </label><input type="datetime-local" name="fandh" id="fandh"></p>
        <p><label for="mes">Mes: </label><input type="month" name="mes" id="mes"></p>
        <p><label for="semana">Semana: </label><input type="week" name="semana" id="semana"></p>
        <p><label for="numero">Numero: </label><input type="range" min="-10" max="10" name="numero" id="numero"></p>
        <p><label for="tlf">Teléfono: </label><input type="tel" name="tlf" id="tlf"></p>
        <p><label for="search">Búsqueda: </label><input type="search" name="search" id="search"></p>
        <section>
            <h2>Preferencias:</h2>
            <p><label for="color">Color favorito: </label><input type="color" name="color" id="color"></p>
            <p><label for="hob">Hobbies: </label><input list="hobbies" id="hob"></p>
            <datalist id="hobbies">
                <option value="Cine">Cine</option>
                <option value="Deportes">Deportes</option>
                <option value="Lectura">Lectura</option>
            </datalist>
        </section>
        <p><input type="submit" name="enviar" id="enviar"></p>
        <p><input type="reset" value="Reset"></p>

    </form>
</body>

</html>
